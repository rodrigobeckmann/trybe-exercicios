<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="div1">
    <h3 class="himpar" id="ph">Cor primária</h3>
  </div>
  <div id="div2">
    <h3 id="sh">Cor Secundária</h3>
  </div>
  <div id="div3">
    <h3 class="himpar" id="th">Cor Complementar</h3>
  </div>
  <div id="div4">
    <h3 id="qh">Cor Escura</h3>
  </div>
  <div id="div5">
    <h3 class="himpar" id="quih">Cor Clara</h3>
  </div>
</body>
</html>
