<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
        <fieldset>
            <div class="form-floating mb-3">
                <input type="text" id="fullName" class="form-control" name="fullName"
                    placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                <label for="fullName">Nome Completo:</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail"
                    maxlength="50" minlength="10" required>
                <label for="email">Endereço de e-mail:</label>
            </div>

            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="radio" id="destination1" class="form-check-input" className="radios"
                        name="destinations" value="Cidade" required>
                    <label for="destination1" class="form-check-label">Cidade</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="destination2" class="form-check-input" className="radios"
                        name="destinations" value="Campo" required>
                    <label for="destination2" class="form-check-label">Campo</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="destination3" class="form-check-input" className="radios"
                        name="destinations" value="Praia" required>
                    <label for="destination3" class="form-check-label">Praia</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="destination4" class="form-check-input" className="radios"
                        name="destinations" value="Montanhas" required>
                    <label for="destination4" class="form-check-label" s>Montanhas</label>
                </div>
            </div>

            <div class="form-floating">
                <textarea class="form-control" name="why" id="why" style="height: 200px;"
                    placeholder="Digite sua resposta vencedora aqui"></textarea>
                <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
                    TrybeTrip?</label>
            </div>

            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br />

            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <input type="checkbox" name="promo" id="promo">
            <br />

            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
                futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>
        </fieldset>

        <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </form>
</body>

</html>
